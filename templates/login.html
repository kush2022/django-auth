{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container my-5">
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    
</div>


{% endblock %}
